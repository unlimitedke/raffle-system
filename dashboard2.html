<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #4CAF50; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #333;}
        nav ul { list-style-type: none; padding: 0;}
        nav ul li { display: inline; margin-right: 1rem; }
        nav ul li a {color: white;text-decoration: none; }
        main { padding: 1rem;}
        section { background-color: white;margin-bottom: 1rem;padding: 1rem;border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <header>
        <h1>Event Organizer Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#overview">Overview</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#attendees">Attendees</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#Draws">Draws</a></li>
        </ul>
    </nav>
        <main>
            <section id="overview">
            <h2>Overview</h2>
            <p>Summary of upcoming events and statistics.</p>
        </section>
        <section id="events">
            <h2>Events</h2>
            <p>Manage your events here.</p>
        </section>
        <section id="attendees">
            <h2>Attendees</h2>
            <p>View and manage event attendees.</p>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <p>Configure your dashboard settings.</p>
        </section>
      <section id="draws">
    <h2>Draws</h2>
    <p>Raffle draw</p>
</section>
   </main>
<script>
 const participants = ["john", "mike", "diana"];
 function getRandomParticipant() {
      return Math.floor(Math.random() * participants.length);
 }
 const minTicketNumber = 1;
 const maxTicketNumber = 100000; // Maximum ticket number
 const winningNumber = Math.floor(Math.random() * (maxTicketNumber - minTicketNumber + 1)) + minTicketNumber;
 let winnerName = "No participants available";
 if (participants.length > 0) {
      const winnerIndex = getRandomParticipant();
      winnerName = participants[winnerIndex];
 }
const capitalize = (name) => name.charAt(0).toUpperCase() + name.slice(1);
 console.log(`The winning ticket number is: ${winningNumber}`);
 console.log(`The winner is: ${capitalize(winnerName)}`);
</script>
   <script src="script.js"></script>
   </body>
</html>
