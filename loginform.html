<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif;  margin: 0;  padding: 0;  background-color: #f4f4f4; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 400px; margin: auto; background: white; padding: 40px;border-radius: 8px;box-shadow: 0 0 15px rgba(0,0,0,0.1);flex: 1; }
        h1 {text-align: center;color: #333;margin-bottom: 30px; }
        form { display: flex;flex-direction: column;gap: 20px; }
        .form-group { display: flex; flex-direction: column;gap: 8px; }
        label { font-weight: bold; color: #555; }
        input {padding: 12px;border: 1px solid #ddd;border-radius: 4px; font-size: 16px;}
        input:focus {outline: none;border-color: #666; box-shadow: 0 0 3px rgba(0,0,0,0.2);  }
        button { background-color: #333; color: white; padding: 12px; border: none;  border-radius: 4px; cursor: pointer;font-size: 16px;font-weight: bold; transition: background-color 0.3s; }
 button:hover { background-color: #444; }
            footer {background-color: #333;color: #fff; text-align: center; padding: 20px 0; margin-top: auto;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
